<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neat Little Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container"></div>
<div class="flex-center flex-column"></div>
<!--Start button-->
<!--<div class="start-btn"><button>Play!</button></div>
<!--Quiz box-->
<div class="quiz-box">
    <div class="quiz-title">
         <h1 id="code-quiz-title">Coding Quiz Challenge</h1>
        <h1>Try to answer the following code-related questions within the time limit. Keep in mind the incorrect answers will penalize your scoretime by ten seconds!
        </h1>
        </div>
    </div>
    <div class="buttons">
        <button class="start-btn">Start Quiz</button></div>
<!--Questions-->
<div class="questions">
    <h2 id="question">    </h2>
        <ol type="1">
            <li class="answer"><span id="answer0"></span></li>
            <li class="answer"><span id="answer1"></span></li>
            <li class="answer"><span id="answer2"></span></li>
            <li class="answer"><span id="answer3"></span></li>
        </ol>
</div>
<div class="button">
    <button type="button" class="next">Next</button>
    <button type="button" class="return">Return to quiz</button>
</div>
<!--Score-->
<div id="scorekeeper">
    <h2 id="scoreboard">Your Score</h2>
    <h2 id="score"></h2>
    <button type="button" id="View Highscore">View Highscore</button>
</div>
</div>
<!--javascript-->
<script src="index.js"></script>
</body>
</html>
