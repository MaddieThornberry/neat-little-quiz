<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neat Little Quiz</title>
    <!--<link rel="stylesheet" href="style.css"> -->
</head>
<body>
<div class="container"></div>
<div class="flex-center flex-column"></div>
<!--Start button-->
<!--<div class="start-btn"><button>Play!</button></div>
<!--Quiz box-->
<div class="quiz-box">
    <div class="quiz-title">
         <span>Coding Quiz Challenge</span>
        <h1>Try to answer the following code-related questions within the time limit. Keep in mind the incorrect answers will penalize your scoretime by ten seconds!
        </h1>
        </div>
    </div>
    <div class="buttons">
        <button class="start-btn">Start Quiz</button></div>
<!--Questions-->
<div class="questions">
    <h2 id="question">    </h2>
        <ol type="1">
            <li class="answer0"></li>
            <li class="answer1"></li>
            <li class="answer2"></li>
            <li class="answer3"></li>
        </ol>
</div>
</div>
<!--Score-->
<div id="scorekeeper">
    <h2 id="scoreboard">Your Score</h2>
    <h2 id="score"></h2>
    <button type="button" id="Check Highscore">Check Highscore</button>
</div>
</body>
</html>
